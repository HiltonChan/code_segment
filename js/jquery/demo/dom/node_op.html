<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../../lib/jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			$(function() {
				//内部插入节点
				$("#target").append("<a href='www.hao123.com'>hao123</a>");
				//外部插入节点
				$("#target").after("<p>after</p>");
				$("#target").before("<p>before</p>");
				//复制节点
				$("#target").clone(true).appendTo("span");
				//包裹节点
				$("#target").wrap("<b></b>");
				//遍历节点
				$("ul>li").each(function(index) {
					if(index == 1) {
						//移除节点
						$(this).remove();
					} else {
						console.info($(this).text());
					}
				});
			});
		</script>
	</head>
	<body>
		<p id="target"></p>
		<span></span>
		<ul>
			<li>A</li>
			<li>B</li>
			<li>C</li>
			<li>D</li>
		</ul>
	</body>
</html>
