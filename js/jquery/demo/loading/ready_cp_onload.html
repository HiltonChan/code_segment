<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../../lib/jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			/*
				ready函数与window的onload的比较：
					1.执行时间不同
						ready是在页面框架下载完毕后就执行，onload必须在页面全部加载完毕后执行。所以我们可以看到是ready函数先执行于onload，即首先输出alert1.
					2.执行数量不同
						ready可以执行多个，就像下面的例子一样，会输出alert1和alert2，但是onload就只执行一个，仅输入最后一个执行的结果，所以输入的是window2，没有输入window1.
			*/
			window.onload = function(){
				alert("window1");			
			}
			window.onload = function(){
				alert("window2");			
			}
			$(document).ready(function(){
				alert("alert1");
			});			
			$(document).ready(function(){
				alert("alert2");
			});	
		</script>
	</head>
	<body>
	
	</body>
</html>
