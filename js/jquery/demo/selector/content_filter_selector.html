<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../../lib/jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			/*
				内容过滤选择器的使用
			*/
			$(function() {
				//获取包含指定文本的元素
				$("div:contains('xujianguo')").css("color", "green");
				//获取没有文本的元素
				$("div:empty").html("Empty");
				//获取含有选择器所匹配的元素
				$("div:has(span)").html("Has");
				//获取包含子元素或者文本的
				$("td:parent").css("color", "red");
			});
		</script>
	</head>
	<body>
		<div>I am xujianguo</div>
		<div></div>
		<div><span>span</span></div>
		<table>
  			<tr>
  				<td>Value 1</td>
  				<td></td>
  			</tr>
  			<tr>
  				<td>Value 2</td>
  				<td></td>
  			</tr>
		</table>
	</body>
</html>
