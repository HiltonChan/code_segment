<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../../lib/jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			/*
				层次选择器的使用
			*/
			$(function() {
				/*
					匹配子元素
						不同与$("#div1 p").css("color", "red")，这个是匹配后代元素
				*/
				$("#div1 > p").css("color", "red");
				//匹配后面的元素，匹配一个
				$("#div2 + div").css("color", "blue");
				//匹配元素之后的所有兄弟元素
				$("#div4 ~ div").css("color", "green");
			});
		</script>
	</head>
	<body>
		<div id="div1">
			<div>
				<p>div div p</p>
			</div>
			<p>div p1</p>
			<p>div p2</p>
		</div>
		<div id="div2">div2</div>
		<div id="div3">div3</div>
		<div id="div4">div4</div>
		<div id="div5">div5</div>
		<div id="div6">div6</div>
	</body>
</html>
