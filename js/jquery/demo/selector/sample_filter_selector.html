<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../../lib/jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			/*
				简单过滤选择器的使用
			*/
			$(function() {
				//获取第一个元素
				$("#div1>div:first").css("color", "red");
				//获取最后一个元素
				$("#div1>div:last").css("color", "blue");
				//获取除给定选择器外的所有元素
				$("#div2>div:not(.div21)").css("color", "green");
				//获取偶数元素
				$("#div3 li:even").css("color", "Coral");
				//获取奇数元素
				$("#div3 li:odd").css("color", "DarkMagenta");
				//获取指定索引的元素
				$("#div4 li:eq(2)").css("color", "CornflowerBlue");
				//获取所有大于索引的元素
				$("#div4 li:gt(2)").css("color", "ForestGreen");
				//获取所有小于索引的元素
				$("#div4 li:lt(2)").css("color", "Gold");
			});
		</script>
	</head>
	<body>
		<div id="div1">
			<div>div1 head</div>
			<div>div1 middle</div>
			<div>div1 tail</div>
		</div>
		<div id="div2">
			<div class="div21">div2 head</div>
			<div>div2 tail</div>
		</div>
		<div id="div3">
			<ul>
				<li>A</li>
				<li>B</li>
				<li>C</li>
				<li>D</li>
				<li>E</li>
				<li>F</li>
			</ul>
		</div>
		<div id="div4">
			<ul>
				<li>xjg</li>
				<li>hxs</li>
				<li>cfz</li>
				<li>cwj</li>
			</ul>
		</div>
	</body>
</html>
